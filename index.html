<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Eldritch-codejam</title>
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropbutton"> Difficulty level </button>
            <div class="dropdown-content">
                <div class="level very-easy">Very easy</div>
                <div class="level easy">Easy</div>
                <div class="level middle">Middle</div>
                <div class="level height">Height</div>
                <div class="level very-height">Very-height</div>
            </div>
        </div>
        
        <button class="mix-up">Mix up</button>
    </header>
    <main>
        <div class="ancients">
            <div class="ancient__container">
                <img class="Azathoth" src="./assets/Ancients/Azathoth.png" alt="Azathoth card">
            </div>
        </div>
        <div class="deck-container">
            <div class="current-state">
                <div class="stage-container">
                    <span class="stage-text">First stage</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Second stage</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Third stage</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot brown"></div>
                        <div class="dot blue"></div>
                    </div>
                </div>
            </div>
            <div class="deck">
                <img class="card-background" src="./assets/mythicCardBackground.png" alt="Card Background">
            </div>
            <div class="last-card">
                <img class="last-card-image" src="" alt="last card image">
            </div>
        </div>
    </main>
    <footer></footer>
    
    <script src="./index.js"></script>
</body>
</html>
